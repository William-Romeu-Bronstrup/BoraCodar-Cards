<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>BoraCodar Cards</title>
  </head>
  <body>
    <main>
      <article class="bg-white">
        <div>
          <p>Para você começar</p>

          <div class="card-title">
            <h1>Essentials</h1>
            <span> R$ <strong>19,97/mês</strong> </span>
          </div>

          <button>Assinar agora</button>
        </div>
        <hr />
        <div class="benefits">
          <div>
            <span>
              <img
                src="./assets/correctSimbol.svg"
                alt="Imagem simbolizando um direito de quem obter esse plano"
              />
              Até 3 usuários
            </span>
            <img
              src="./assets/Info.svg"
              alt="Imagem simbolizando um ícone de ajuda"
            />
          </div>
          <div>
            <span>
              <img
                src="./assets/correctSimbol.svg"
                alt="Imagem simbolizando um direito de quem obter esse plano"
              />
              Autoatendimento</span
            >
            <img
              src="./assets/Info.svg"
              alt="Imagem simbolizando um ícone de ajuda"
            />
          </div>
        </div>
      </article>
      <article class="bg-dark"></article>
      <article class="bg-white">
        <div>
          <p>Para sua empresa</p>

          <div class="card-title">
            <h1>Enterprise</h1>
          </div>

          <button>Fale com a gente</button>
        </div>
        <hr />
        <div class="benefits">
          <div>
            <span>
              <img
                src="./assets/correctSimbol.svg"
                alt="Imagem simbolizando um direito de quem obter esse plano"
              />
              Plano customizado especialmente para a necessidade de seu negócio
            </span>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
